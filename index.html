<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Programming Icons Cluster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }

        .overlay h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            z-index: 10;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .instructions {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                padding: 0.8rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading Programming Icons...</p>
    </div>
   

    <script>
        // Configuration - Add your icon filenames here
        const iconFiles = [
          'Bootstrap.png',
            'Css.png',
            'Github.png',
            'react.png',
            'Java.png',
            'Kotlin.png',
            'Maui.png',
            'Neo4j.png',
            'angular-logo.png',
            'c-sharp.png',
            'dotnet.png',
            'firebase.png',
            'html.png',
            'javascript.png',
            'laravel-framework.png',
          'mysql.png',
          'python-logo.png',
        
          'threejs.png',
          'visual-studio-code.png',
          'visual-studio.png',
            'mongodb.png'
        ];

        // Three.js Scene Setup
        let scene, camera, renderer, icons = [], mouse = new THREE.Vector2();
        let mouseInfluence = new THREE.Vector3(0, 0, 0);
        let loadedIcons = 0;
        let totalIcons = iconFiles.length;

        function init() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(0, 0, 10);
            scene.add(pointLight);
            
            // Load icons from folder
            loadIcons();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            
            animate();
        }

        function loadIcons() {
            const iconFolder = 'icons/'; // Folder path relative to your HTML file
            
            iconFiles.forEach((filename, index) => {
                const loader = new THREE.TextureLoader();
                
                loader.load(
                    iconFolder + filename,
                    // Success callback
                    function(texture) {
                        createIconSprite(texture, index);
                        checkLoadingComplete();
                    },
                    // Progress callback
                    function(progress) {
                        // Optional: handle loading progress
                    },
                    // Error callback
                    function(error) {
                        console.warn(`Failed to load icon: ${filename}`, error);
                        // Create a fallback colored square instead
                        createFallbackIcon(filename, index);
                        checkLoadingComplete();
                    }
                );
            });
        }

        function createIconSprite(texture, index) {
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                transparent: true,
                alphaTest: 0.1
            });
            const sprite = new THREE.Sprite(material);
            
            // Position icons in a 3D cluster formation
            const radius = 3 + Math.random() * 2;
            const theta = (index / totalIcons) * Math.PI * 2 + Math.random() * 0.5;
            const phi = Math.random() * Math.PI;
            
            sprite.position.set(
                radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.sin(phi) * Math.sin(theta),
                radius * Math.cos(phi)
            );
            
            const scale = 0.8 + Math.random() * 0.4;
            sprite.scale.set(scale, scale, 1);
            
            // Physics properties
            sprite.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.01,
                (Math.random() - 0.5) * 0.01,
                (Math.random() - 0.5) * 0.01
            );
            
            sprite.userData = { 
                originalScale: scale,
                hovered: false,
                rotationSpeed: (Math.random() - 0.5) * 0.02,
                index: index
            };
            
            scene.add(sprite);
            icons.push(sprite);
        }

        function createFallbackIcon(filename, index) {
            // Create a colored canvas as fallback
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            const color = colors[index % colors.length];
            
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 128, 128);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(filename.split('.')[0].toUpperCase().substr(0, 6), 64, 74);
            
            const texture = new THREE.CanvasTexture(canvas);
            createIconSprite(texture, index);
        }

        function checkLoadingComplete() {
            loadedIcons++;
            if (loadedIcons >= totalIcons) {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Update icon physics
            icons.forEach((icon, index) => {
                // Gentle attraction to center
                const centerForce = new THREE.Vector3(0, 0, 0);
                centerForce.sub(icon.position);
                centerForce.multiplyScalar(0.0008);
                
                // Mouse influence
                const mouseForce = mouseInfluence.clone();
                mouseForce.sub(icon.position);
                const distance = mouseForce.length();
                if (distance < 4) {
                    mouseForce.normalize();
                    mouseForce.multiplyScalar((4 - distance) * 0.001);
                } else {
                    mouseForce.multiplyScalar(0);
                }
                
                // Inter-icon forces (clustering behavior)
                const clusterForce = new THREE.Vector3(0, 0, 0);
                icons.forEach((otherIcon, otherIndex) => {
                    if (index !== otherIndex) {
                        const distance = icon.position.distanceTo(otherIcon.position);
                        const direction = otherIcon.position.clone().sub(icon.position);
                        
                        if (distance < 2.5 && distance > 1.0) {
                            // Attraction
                            direction.normalize();
                            direction.multiplyScalar(0.0003);
                            clusterForce.add(direction);
                        } else if (distance < 1.0 && distance > 0.1) {
                            // Repulsion
                            direction.normalize();
                            direction.multiplyScalar(-0.002);
                            clusterForce.add(direction);
                        }
                    }
                });
                
                // Apply forces
                icon.velocity.add(centerForce);
                icon.velocity.add(mouseForce);
                icon.velocity.add(clusterForce);
                
                // Add some orbital motion
                const orbital = new THREE.Vector3(
                    -icon.position.y * 0.0001,
                    icon.position.x * 0.0001,
                    0
                );
                icon.velocity.add(orbital);
                
                // Damping
                icon.velocity.multiplyScalar(0.985);
                
                // Update position
                icon.position.add(icon.velocity);
                
                // Rotation
                icon.rotation.z += icon.userData.rotationSpeed;
                
                // Scale animation based on distance from mouse
                const distanceToMouse = icon.position.distanceTo(mouseInfluence);
                let targetScale = icon.userData.originalScale;
                
                if (distanceToMouse < 3) {
                    targetScale += (3 - distanceToMouse) * 0.15;
                }
                
                icon.scale.setScalar(THREE.MathUtils.lerp(icon.scale.x, targetScale, 0.1));
                
                // Gentle floating motion
                icon.position.y += Math.sin(Date.now() * 0.001 + index * 0.5) * 0.002;
            });
            
            // Smooth camera movement
            camera.position.x += (mouse.x * 1.5 - camera.position.x) * 0.03;
            camera.position.y += (-mouse.y * 1.5 - camera.position.y) * 0.03;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Update mouse influence point
            mouseInfluence.x = mouse.x * 4;
            mouseInfluence.y = mouse.y * 4;
            mouseInfluence.z = 2;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
